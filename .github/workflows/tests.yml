name: Tests

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install fastapi uvicorn httpx slowapi pydantic-settings pytest-cov

    - name: Run Python tests
      run: |
        pytest tests/ -v --tb=short --color=yes

    - name: Check test coverage
      run: |
        pytest tests/ --cov=src/skycli --cov-report=term-missing

  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Run web tests
      working-directory: ./web
      run: npm test

    - name: Build web app
      working-directory: ./web
      run: npm run build

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install ruff
      run: pip install ruff

    - name: Run ruff linter
      run: ruff check src/ tests/ --output-format=github
      continue-on-error: true
